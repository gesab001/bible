<div ng-if="loading"> 
<h1>Loading... please wait</h1>
</div>
<form method="get" action="https://20.70.176.210/php/bible/insert-verse.php?">

  <input type="text" name="book" placeholder="book">
    <input type="number" name="chapter" placeholder="chapter">
  <input type="text" name="verse" placeholder="verse">
  <input type="text" name="word" placeholder="word">
  <input type="submit"  value="submit">

</form>

<div class="container-fluid">

    <div class="card-columns" ng-repeat="item in bookData track by $index">
        
        <figure  class="card card-flip">
            <div class="card bg-dark text-white">
                   <img class="card-img img-fluid" src="http://lorempixel.com/400/200/animals/1" alt="">
                   <div class="card-img-overlay d-flex justify-content-center align-items-center">
                       <h3 class="card-title text-center">{{item.book}} {{item.chapter}}:{{item.verse}}</h4>
                   </div>
            </div>
            <div class="card">
                   <div class="card-body d-flex justify-content-center align-items-center">
                       <p class="card-text">{{item.word}}</p>
					   <button  ng-click="setMemoryVerseIndex($index)" data-toggle="modal" data-target="#myModal">Open Modal</button>

                   </div>
				   
				   
            </div>             
        </figure>
    
    </div>


    
</div>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Modal Header</h4>
      </div>
      <div class="modal-body">
        <p >{{bookData[memoryverseindex] | json}}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
